<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Imposter</title>

<link rel="icon" type="image/svg+xml" href="data:image/svg+xml,
<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'>
<circle cx='50' cy='50' r='50' fill='%23000000'/>
<circle cx='50' cy='38' r='14' fill='%23ffffff'/>
<path d='M28 70c0-18 44-18 44 0v8H28z' fill='%23ffffff'/>
<rect x='28' y='30' width='44' height='8' fill='%23000000'/>
</svg>">

<style>
:root{
  --bg:#0b0b0d;
  --card:#141417;
  --accent:#4f7cff;
  --text:#f5f5f7;
  --muted:#9a9aa1;
}
*{box-sizing:border-box;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto}
body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  text-align:center;
}
.screen{display:none;min-height:100vh;padding:24px}
.screen.active{display:block}
.card{
  background:var(--card);
  border-radius:18px;
  padding:24px;
  max-width:420px;
  margin:0 auto 18px;
}
h1{font-size:36px;margin:20px 0}
button{
  background:var(--accent);
  color:white;
  border:none;
  border-radius:14px;
  padding:14px 22px;
  font-size:16px;
  margin:8px;
  cursor:pointer;
}
input,select{
  width:100%;
  padding:14px;
  border-radius:12px;
  border:none;
  background:#1e1e23;
  color:white;
  margin-bottom:10px;
}
.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:12px;
}
.tile{
  background:#1e1e23;
  padding:30px 10px;
  border-radius:16px;
  font-size:18px;
  cursor:pointer;
}
.tile.used{opacity:.35;pointer-events:none}
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:10;
}
.overlay.show{display:flex}
.muted{color:var(--muted)}
</style>
</head>

<body>

<!-- MENU -->
<div id="menu" class="screen active">
  <h1>IMPOSTER</h1>
  <div class="card">
    <button id="startBtn">Start Game</button>
  </div>
</div>

<!-- SETUP -->
<div id="setup" class="screen">
  <h2>Game Setup</h2>
  <div class="card">
    <label>Players</label>
    <input id="playerCount" type="number" min="4" max="12" value="6">

    <label>Imposters</label>
    <input id="imposterCount" type="number" min="1" max="3" value="1">

    <label>Category</label>
    <select id="category">
      <option value="all">All</option>
      <option value="sports">Sports</option>
      <option value="animals">Animals</option>
      <option value="food">Food</option>
      <option value="locations">Locations</option>
      <option value="objects">Objects</option>
    </select>

    <button id="namesBtn">Set Names</button>
    <div id="names"></div>

    <button id="beginBtn">Begin</button>
    <button id="backBtn">Back</button>
  </div>
</div>

<!-- GAME -->
<div id="game" class="screen">
  <div class="card">
    <h2 id="speaker"></h2>
  </div>
  <div id="grid" class="grid"></div>
  <button id="revealBtn" style="display:none">Reveal</button>
</div>

<!-- ROLE -->
<div id="roleOverlay" class="overlay">
  <div class="card">
    <h2 id="roleTitle"></h2>
    <p id="roleText"></p>
    <button id="closeRole">Close</button>
  </div>
</div>

<!-- FINAL -->
<div id="finalOverlay" class="overlay">
  <div class="card">
    <h2>Answer</h2>
    <p id="finalWord"></p>
    <p class="muted">Imposters:</p>
    <p id="finalImposters"></p>
    <button id="nextRound">Next Round</button>
  </div>
</div>

<script>
document.addEventListener("DOMContentLoaded",()=>{

/* ELEMENTS */
const menu=document.getElementById("menu");
const setup=document.getElementById("setup");
const game=document.getElementById("game");
const namesDiv=document.getElementById("names");
const grid=document.getElementById("grid");
const speaker=document.getElementById("speaker");
const revealBtn=document.getElementById("revealBtn");

const roleOverlay=document.getElementById("roleOverlay");
const roleTitle=document.getElementById("roleTitle");
const roleText=document.getElementById("roleText");

const finalOverlay=document.getElementById("finalOverlay");
const finalWord=document.getElementById("finalWord");
const finalImposters=document.getElementById("finalImposters");

const playerCount=document.getElementById("playerCount");
const imposterCount=document.getElementById("imposterCount");
const category=document.getElementById("category");

/* DATA (unchanged categories structure â€“ expandable) */
const data={
sports:[["LeBron James","longevity"],["Mahomes","sidearm"],["Curry","range"],["Judge","power"]],
animals:[["Dog","leash"],["Cat","whiskers"],["Lion","mane"],["Shark","fins"]],
food:[["Pizza","slice"],["Burger","stack"],["Sushi","roll"],["Pasta","twirl"]],
locations:[["Library","stacks"],["Airport","gate"],["Beach","tide"],["Hospital","ward"]],
objects:[["Phone","screen"],["Keys","jingle"],["Wallet","fold"],["Watch","wrist"]]
};

let names=[],roles=[],current,viewed=0;

/* NAV */
const show=s=>{
  [menu,setup,game].forEach(x=>x.classList.remove("active"));
  s.classList.add("active");
};

/* BUTTONS */
document.getElementById("startBtn").onclick=()=>show(setup);
document.getElementById("backBtn").onclick=()=>show(menu);

document.getElementById("namesBtn").onclick=()=>{
  namesDiv.innerHTML="";
  for(let i=0;i<playerCount.value;i++){
    const input=document.createElement("input");
    input.placeholder="Player "+(i+1);
    namesDiv.appendChild(input);
  }
};

document.getElementById("beginBtn").onclick=()=>{
  names=[...namesDiv.querySelectorAll("input")].map((i,n)=>i.value||`Player ${n+1}`);
  startRound();
};

document.getElementById("closeRole").onclick=()=>roleOverlay.classList.remove("show");
document.getElementById("revealBtn").onclick=showReveal;
document.getElementById("nextRound").onclick=startRound;

/* GAME */
function startRound(){
  viewed=0;
  revealBtn.style.display="none";
  finalOverlay.classList.remove("show");
  show(game);

  const pool=category.value==="all"?Object.values(data).flat():data[category.value];
  current=pool[Math.floor(Math.random()*pool.length)];

  roles=Array(names.length).fill("player");
  for(let i=0;i<Math.min(imposterCount.value,names.length-1);i++) roles[i]="imposter";
  roles.sort(()=>Math.random()-.5);

  speaker.textContent="First word: "+names[Math.floor(Math.random()*names.length)];

  grid.innerHTML="";
  names.forEach((n,i)=>{
    const t=document.createElement("div");
    t.className="tile";
    t.textContent=n;
    t.onclick=()=>{
      roleOverlay.classList.add("show");
      if(roles[i]==="imposter"){
        roleTitle.textContent="IMPOSTER";
        roleText.textContent="Category: "+category.value;
      }else{
        roleTitle.textContent=current[0];
        roleText.textContent="Stay niche.";
      }
      t.classList.add("used");
      viewed++;
      if(viewed===names.length) revealBtn.style.display="block";
    };
    grid.appendChild(t);
  });
}

function showReveal(){
  finalWord.textContent=current[0];
  finalImposters.textContent=names.filter((_,i)=>roles[i]==="imposter").join(", ");
  finalOverlay.classList.add("show");
}

});
</script>

</body>
</html>
